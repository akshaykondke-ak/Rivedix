# Pentoolkit Global Configuration
global:
  concurrency: 4
  output_dir: "results"
  log_level: "INFO"

# Reporting configuration
reporting:
  per_tool_report: true      # Generate single tool report (HTML + JSON)
  combined_report: true      # Generate combined report after running all tools
  template: "pentoolkit/report/templates/report.html"
  static_dir: "pentoolkit/report/static"
  theme: "default"

# Tool configurations
tools:
  nmap:
    enabled: true
    path: "nmap"
    default_args: ""
    type: "short"        # default scan type
    scan_types:
      short: "-Pn -sV --top-ports 100"
      fast: "-Pn -T4 -F"
      deep: "-Pn -sV -sC -A -p-"
      discovery: "-sn"
      firewall-bypass: "-Pn -sA -T3"
      slow: "-Pn -sV -sC --scan-delay 200ms"
